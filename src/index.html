<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3">scientific calculator</h1>
        <div class="row ">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card body">
                        <input id="calc-display" class="form-control form-control-lg" type="text"  aria-label=".form-control-lg example">
                        <div class="row gx-2">
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">(

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">)

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">%

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">AC

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">7

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">8

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">9

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">รท

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">4

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">5

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">6

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">ร

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">1

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">2

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">3

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">-

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">0

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">.

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border primary">=

                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2">+

                                </button>
                            </div> 
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
